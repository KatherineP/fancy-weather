<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Fancy-Weather</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="src/style.css">
    <script src="https://kit.fontawesome.com/5ec43a7975.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="#" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.10.1/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v1.10.1/mapbox-gl.css" rel="stylesheet" />
    <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.2.0/mapbox-gl-geocoder.min.js'></script>
    <link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.2.0/mapbox-gl-geocoder.css' type='text/css' />
</head>
<body>
    <header class="header">
        <div class="left-buttons">
            <button class="button update-button">
                <i class="fas fa-image fa-2x"></i>
            </button>
            <div class="select">
                <div class="select-header">
                    <span class="select-current">EN</span>
                </div>
                <div class="select-body">
                    <div class="select-item">EN</div>
                    <div class="select-item">RU</div>
                    <div class="select-item last-item">BE</div>
                </div>
            </div>
            <button class="button button--f">°F</button>
            <button class="button button--c">°C</button>
        </div>
        <div class="right-buttons">
            <div id="geocoder" class="geocoder"></div>
        </div>
    </header>
    <main>
        <div class="main-container">
            <div class="forecast">
                <div class="temp-and-icon">
                    <p class="city"></p>
                    <p class="clock"></p>
                    <p class="temp"></p>
                </div>
                <div class="additional-information"></div>
            </div>
            <div class="map-container">
                <div class="coordinates">
                    <p class="longitude"></p>
                    <p class="latitude"></p>
            </div>
            <div id="map"></div>
            </div>
        </div>
        <div class="forecast-for-3-days"></div>
    </main>
    <script src="src/languageList.js"></script>
    <script src="src/map.js"></script>
    <script src="src/script.js"></script>
    <script src="src/changeTemperature.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.26.0/moment-with-locales.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.31/moment-timezone-with-data.min.js"></script>
</body>
</html>
